<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/index.css">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">    
    <!-- normalize.css for cross-browser stuff -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
</head>
<body>
    <header>
        <div class="topnav">
            <a href="index.html">Home</a>
            <a href="quiz.html">Quiz</a>
            <a class="active" href="#profile">Profile</a>
        </div> 
        
        <h1>Husky Hikes</h1>
    </header>
    <main>
        <div class="container">
        <!-- Login Form -->
            <form>
                <h2>Login</h2>
            
                <label for="login_username">Username:</label>
                <input type="text" id="login_username" name="login_username" required><br>
                <label for="login_password">Password:</label>
                <input type="password" id="login_password" name="login_password" required><br>
                <a href="index.html"><input type="submit" value="Login"></a>
            </form>
            
            <!-- Sign up Form -->
            <form>
                <h2>Sign Up</h2>
                <label for="signup_username">Username:</label>
                <input type="text" id="signup_username" name="signup_username" required><br>
                <label for="signup_password">Password:</label>
                <input type="password" id="signup_password" name="signup_password" required><br>
                <a href="index.html"><input type="submit" value="Sign Up"></a>
            </form>
        </div>
    </main>

    <footer>
        <!-- copyright -->
        <p>&copy;HuskyHikes, University of Washington 2024</p>
    </footer>
</body>
</html>
